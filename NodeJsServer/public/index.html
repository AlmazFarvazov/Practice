<!DOCTYPE html>
<html>
    <head>
        <title>About me</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
        <script>
            function getInfo() {
                $.getJSON("/aboutMe", function (response) {
                    let html = "<h1> " + response["first_name"] + " " + response["last_name"] + "</h1>";
                    $("#fullName").append(html);
                    html = "<p>" + response["description1"] + "</p>" + "<p>" + response["description2"] + "</p>";
                    $("#description").append(html);
                    html = "<img src=\"" + response["pathToPhoto"] + "\"  alt=\"My photo\">"
                    $("#photo").append(html);
                    html = "<p>Телефон: " + response["phone"] + "</p>" + "<p>Почта: <a href=\"" + response["email"] + "\">" + response["email"] + "</a></p>";
                    $("#contacts").append(html);
                });
            }
        </script>
    </head>

    <body onload="getInfo()">
        <div class="container" >
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="fullName">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 submit">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Оставить заявку
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Оставить заявку</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                <form>
                                    <input type="text" placeholder="Введите email...">
                                </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                    <button type="button" class="btn btn-primary">Отправить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" >
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="description"></div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="photo"></div>
            </div>
        </div>
        <div class="container" >
            <div class="row">
                <div class="col-12">
                    <h2>Контакты для связи</h2>
                </div>
            </div>
        </div>
        <div class="container" >
            <div class="row">
                <div class="col-12" id="contacts"></div>
            </div>
        </div>
    </body>
</html>
